{% extends 'base.html' %}
{% block title %}
    {{ job.company }}
{% endblock %}


{% block content %}
    <div class="container mt-5">
      <h1>{{ job.company }}</h1>
            <div class="alert alert-info">
            <h4>Компания:{{ job.company }}</h4>
            <h4>Подробнее:{{ job.description }}</h4>
            <p>Начало работы:{{ job.date_start }}</p>
            <p>Окончание:{{ job.date_end }}</p>
            <a href="{{ job.id }}/del" class="btn btn-danger">Удалить</a>
            <a href="{{ job.id }}/update" class="btn btn-warning">Обновить</a>
            </div>

    </div>
{% endblock %}
